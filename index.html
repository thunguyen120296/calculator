<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" role="main">
        <div class="row box">
            <div class="col-lg-6">
                <h1 class="mb-lg-4">Vay tiền nhanh</h1>
                <form action="#" class="mt-5">
                    <select class="form-select mb-lg-4 mb-md-3" aria-label="Default select" id="mucvay" onchange="getItem()">
                        <option selected>Chọn mức vay</option>
                        <option value="">1</option>
                    </select>
                    <select class="form-select mb-lg-4 mb-md-3" aria-label="Default select" id="thang" onchange="getItem()">
                        <option selected>Chọn tháng trả</option>
                        <option value="">1</option>
                    </select>
                    <div class="mb-3">
                        <span><i>Tổng số tiền trả hàng tháng:</i></span>
                        <h3 id="sotien"></h3>
                    </div>
                    <button type="submit" class="btn text-white btnStyle">Đồng ý</button>
                </form>
            </div>
            <div class="col-lg-6">
                <img src="/img/calculator.png" alt="" class="w-100">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
